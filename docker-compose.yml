version: "3.3"
services:
  main-api:
    build: ./main-api
    volumes:
      - ./main-api:/app
      - shared_uploads:/app/uploads
      - chroma_data:/app/chroma_db
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=ragnarok
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:8b
      - PDF_SERVICE_URL=http://document-processor:8001
      - REDIS_URL=redis://redis:6379
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
    depends_on:
      - db
      - redis
      - ollama
    networks:
      - ragnarok_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/test"]
      interval: 30s
      timeout: 10s
      retries: 3

  document-processor:
    build: ./document-processor
    volumes:
      - ./document-processor:/app
      - shared_uploads:/app/uploads  # Shared with main backend
      - chroma_data:/app/chroma_db   # Shared ChromaDB storage
    ports:
      - "8001:8001"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=ragnarok
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db
      - UPLOAD_FOLDER=/app/uploads
    depends_on:
      - db
      - main-api
    networks:
      - ragnarok_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - main-api
    networks:
      - ragnarok_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: ragnarok
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ragnarok_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ragnarok"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ragnarok_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  ollama:
    build: ./ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ragnarok_network
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_MODEL=llama3.2:8b

volumes:
  pgdata:
  ollama_data:
  chroma_data:
  redis_data:
  shared_uploads:

networks:
  ragnarok_network:
    driver: bridge